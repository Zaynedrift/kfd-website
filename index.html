<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta property="og:title" content="KFD">
  <meta property="og:description" content="Website for KFD (Kawaii Fem Discord)">
  <meta property="og:image" content="kfd.pages.dev/assets/kfdicon.png">
  <meta property="og:url" content="https://kfd.pages.dev/">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" href="/assets/kfdicon.png">
  <title>KFD</title>
</head>
<body>
  <main>
    <div class="header">
      <h1>Kawaii Fem Discord</h1>
    </div><br>
    <div class="border" onclick="window.location.href='https://discord.gg/kfd'">
      <div class="header">
        <h3>Join KFD!</h3>
      </div>
      <div>
        <p>click here to get invited to Kawaii Fem Discord!</p>
      </div>
    </div><br>
    <div class="border" onclick="window.location.href='/rules/'">
      <div class="header">
        <h3>Rules</h3>
      </div>
      <div>
        <p>This leads to the KFD rules page
        </p>
      </div>
    </div><br>
  </main>
</body>
<style>
  html {
    height: 100%;
    margin: 0;
    background: #000000 url(/assets/background.png) center center/cover no-repeat padding-box;
    background-size: cover;
    background-repeat: no-repeat;
    background-attachment: fixed;
  }
  body {
    display: flex;
    flex-direction: column;
    justify-content: space-between;
  }
  main {
    flex: 1;
    max-width: 1200px;
    margin: auto;
    padding: 10px;
  }
  p {
    text-align: left;
    color: #ffffff;
    font-family: Arial, Helvetica, sans-serif;
    cursor: default;
  }
  .border {
    border: 1px solid #fdc6f8;
    border-radius: 12px;
    text-align: center;
    width: 70%;
    margin: auto;
    background: #121212;
    font-family: Arial, Helvetica, sans-serif;
    animation: bdr 0.8s ease 0s 1 normal forwards;
    transition: background-color 0.8s ease, box-shadow 0.8s ease;
    padding-left: 20px;
    padding-right: 20px;
  }
  .border:hover {
    box-shadow: 0 0 18px #fdc6f8;
  }
  a {
    text-decoration: none;
    color: #fdc6f8;
    transition: background-color 0.4s ease;
  }
  a:hover {
    color: #ffffff;
    text-shadow: 0 0 3px #fdc6f8;
  }
  h1 {
    color: #fdc6f8;
    text-align: center;
    margin-top: -20px;
    margin-bottom: 10px;
    font-size: min(max(6vw, 40px), 90px);
    transition: color 0.8s, text-shadow 0.8s ease;
    cursor: default;
    animation: bdr 0.8s ease 0s 1 normal forwards;
  }
  @media only screen and (max-width: 600px) {
    h1 {
      margin-bottom: 18px;
    }
    button {
      font-size: 12px;
    }
    .border {
      width: 70%;
    }
    p {
      font-size: 15px;
    }
  } 
  h1:hover {
    color: #fdc6f8;
    text-shadow: 0 0 10px #fdc6f8;
  }
  h3 {
    text-decoration: none;
    font-size: min(max(6vw, 28px), 42px);
    text-align: left;
    color: #fdc6f8;
    transition: color 1.4s, text-shadow 1.4s ease;
    margin-top: 4px;
    margin-bottom: -8px;
    cursor: default;
  }
  .header {
    font-family: "Permanent Marker", cursive;
    font-weight: 400;
    font-style: normal;
  }
  @keyframes bdr {
    0% {
      opacity: 0;
      transform: scale(0.6);
    }
    100% {
      opacity: 1;
      transform: scale(1);
    }
  }
</style>
</html>
